version: 2.1
orbs:
  node: circleci/node@4.1

jobs:
  build-and-test:  
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Lint
          command: yarn run lint
      - run:
          name: Build
          command: yarn run build

workflows:
  sample: 
    jobs:
      - build-and-test
